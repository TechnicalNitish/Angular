<div fxLayout="column" fxlLayoutAlign="center center">
    <form fxlLayout="column" fxLayoutAlign="center center">

        <mat-card fxLayout="column" fxlLayout="center center">
            <mat-card-header>
                <mat-card-title>
                    Fundoo
                </mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxlLayout="center center">
                <mat-form-field appearance="outline" class=".mat-form-field-flex">
                    <mat-label>New Password</mat-label>
                    <input matInput placeholder="New Password">
                    <mat-icon matSuffix>visibility</mat-icon>

                </mat-form-field>
                <mat-form-field appearance="outline" class=".mat-form-field-flex">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Confirm Password">
                    <mat-icon matSuffix>visibility</mat-icon>

                </mat-form-field>
            </mat-card-content>
        <mat-card-actions class="button">
                <button mat-raised-button color="warn">Reset</button>

            </mat-card-actions>
        </mat-card>
    </form>
</div>
