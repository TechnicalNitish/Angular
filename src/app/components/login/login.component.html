<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="loginForm">
    <mat-card fxLayout="column" fxLayoutAlign="center center">
        <mat-card-header>
            
              <mat-card-title>Fundoo</mat-card-title>  
            
        </mat-card-header>
        <mat-card-content  fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
                <mat-label>Enter Email</mat-label>
                <input matInput placeholder="Email" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter Password</mat-label>
                <input matInput placeholder="Password" formControlName="password">
                <mat-icon matSuffix>visibility</mat-icon>
            </mat-form-field>
        </mat-card-content>
        <div class="example-button-row">
                <button mat-button color="primary" (click)=" onLogin()">Login</button>
                <button mat-button color="primary" [routerLink]="['/register']">Register</button>
                <button mat-button color="primary" [routerLink]="['/forget']">Forgot</button>
              </div>
              

    </mat-card>
</form>
</div>
