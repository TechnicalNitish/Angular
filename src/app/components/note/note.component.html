<div fxLayout="column" fxLayoutAlign="center center">
    <!-- (click)=" OnOpen()" *ngIf="open===false" -->
    <mat-card (click)=" OnOpen()" *ngIf="open===false">
      <input matInput placeholder="Take a Note" class="mat-card-input">
      <div class="mat-card-note-icon" fxLayout="row" fxFlex="20" fxLayoutGap="5%">
        <button mat-icon-button>
          <mat-icon>check_box</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>brush</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>crop_original</mat-icon>
        </button>
        
      </div>
    </mat-card>
  
  <div fxLayout="row" fxLayoutAlign="center center">
    <!-- *ngIf="open===true" -->
    <form [formGroup]="noteForm">
    <mat-card class="mat-card-below" *ngIf="open==true">
          <input matInput placeholder="Title" class="mat-card-below-input" formControlName="title">
          <input matInput placeholder="Take a Note .." class="mat-card-below-input" formControlName="description">
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px"> 
          <app-icon></app-icon>  
          <button mat-icon-button (click)="OnCreateNote()" (click)="OnClose()" *ngIf="open==true">
              close
            </button>
        </div>
    </mat-card>
  </form>
  </div> 
</div>
<div fxLayout="column" fxLayoutAlign="center center">
   <app-get-note></app-get-note>  
</div>
