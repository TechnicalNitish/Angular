<div fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="registerForm">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card fxLayout="column" fxLayoutAlign="center center">
                <mat-card-header>Fundoo</mat-card-header>
                <mat-card-content fxLayout="column" fxLayoutAlign="center center">

                    <mat-form-field appearance="outline">
                        <mat-label>Email ID</mat-label>
                        
                        <input matInput placeholder="Email" formControlName="email" autocomplete="off">
                        <mat-icon matSuffix>email</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="First Name" formControlName="firstname">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Last Name" formControlName="lastname">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Contact</mat-label>
                        <input matInput placeholder="Contact" formControlName="contact">
                        <mat-icon matSuffix>phone</mat-icon>
                    </mat-form-field>


                    <mat-form-field appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput placeholder="address" formControlName="address">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password">
                        <mat-icon matSuffix>visibility</mat-icon>
                    </mat-form-field>
                </mat-card-content>
                
                <button mat-button color="primary" (click)="onRegister()">Register</button>

            </mat-card>
        </div>
    </form>
</div>
